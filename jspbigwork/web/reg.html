<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>注册</h2>
    <form action="reg.do" method="post">
        <div class="mb-3 mt-3">
            <label for="userName">用户名:</label>
            <input type="text" class="form-control" id="userName" placeholder="输入用户名" name="userName">
        </div>
        <div class="mb-3">
            <label for="pwd">密码:</label>
            <input type="password" class="form-control" id="pwd" placeholder="输入密码" name="pwd">
        </div>
        <div class="mb-3">
            <label for="repwd">确认密码：</label>
            <input type="password" class="form-control" id="repwd" placeholder="再次输入密码" name="repwd">
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
</div>

</body>
</html>
